services:

  ergastdb:
    container_name: ergastdb
    build: ergastdb/
    environment:
      MARIADB_ROOT_PASSWORD: f1
      MARIADB_DATABASE: ergastdb
      #MYSQL_ROOT_PASSWORD: f1
      #MYSQL_DATABASE: ergastdb
    expose:
      - "3306"

  web:
    container_name: ergastweb
    build: unit-php/
    ports:
      - '8000:80'
    volumes:
      - ./webroot:/var/www/html
    links:
      - ergastdb:ergastdb
    
